<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {

            max-width: 800px;

        input, textarea {

        }

            margin-top: 10px;

            border-radius: 5px;

        .status.info {
            background: #e3f2fd;
            color: #1976d2;
        }
        .status.success {
            background: #e8f5e9;
            color: #388e3c;
        }
        .status.error {
            background: #ffebee;
            color: #d32f2f;
        }
        .metadata {
            margin-top: 20px;
            padding: 15px;
            background: #fff3e0;
            border-radius: 5px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ¤– SSEèŠå¤©æµå¼æµ‹è¯•</h1>
        
        <div class="input-group">
            <label for="apiUrl">APIåœ°å€</label>
            <input type="text" id="apiUrl" value="http://localhost:3000/api" placeholder="http://localhost:3000/api">
        </div>

        <div class="input-group">
            <label for="token">è®¤è¯Token</label>
            <input type="text" id="token" placeholder="Bearer token">
        </div>

        <div class="input-group">
            <label for="agentId">Agent ID</label>
            <input type="text" id="agentId" placeholder="agent-uuid">
        </div>

        <div class="input-group">
            <label for="message">æ¶ˆæ¯å†…å®¹</label>
            <textarea id="message" placeholder="è¾“å…¥ä½ çš„æ¶ˆæ¯...">ä½ å¥½ï¼Œè¯·ä»‹ç»ä¸€ä¸‹ä½ è‡ªå·±</textarea>
        </div>

        <button id="sendBtn" onclick="sendMessage()">å‘é€æ¶ˆæ¯</button>

        <div id="status"></div>

        <div class="response-area" id="response">ç­‰å¾…å“åº”...</div>

        <div id="metadata" class="metadata" style="display: none;"></div>
    </div>

    <script>
        let fullResponse = '';
        let startTime = 0;

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
        }

        function showMetadata(data) {
            const metadataDiv = document.getElementById('metadata');
            metadataDiv.innerHTML = `
                <strong>å…ƒæ•°æ®ï¼š</strong><br>
                Session ID: ${data.sessionId || 'N/A'}<br>
                Message ID: ${data.messageId || 'N/A'}<br>
                Reply ID: ${data.replyId || 'N/A'}<br>
                ${data.metadata ? `Model: ${data.metadata.model || 'N/A'}<br>` : ''}
                ${data.metadata ? `Tokens: ${data.metadata.tokens_used || 'N/A'}<br>` : ''}
                ${data.metadata ? `Finish Reason: ${data.metadata.finish_reason || 'N/A'}<br>` : ''}
                å“åº”æ—¶é—´: ${((Date.now() - startTime) / 1000).toFixed(2)}ç§’
            `;
            metadataDiv.style.display = 'block';
        }

        async function sendMessage() {
            const apiUrl = document.getElementById('apiUrl').value;
            const token = document.getElementById('token').value;
            const agentId = document.getElementById('agentId').value;
            const message = document.getElementById('message').value;
            const sendBtn = document.getElementById('sendBtn');
            const responseDiv = document.getElementById('response');
            const metadataDiv = document.getElementById('metadata');

            if (!token || !agentId || !message) {
                showStatus('è¯·å¡«å†™æ‰€æœ‰å¿…å¡«å­—æ®µ', 'error');
                return;
            }

            // Reset
            fullResponse = '';
            responseDiv.textContent = '';
            metadataDiv.style.display = 'none';
            sendBtn.disabled = true;
            startTime = Date.now();
            showStatus('æ­£åœ¨è¿æ¥...', 'info');

            try {
                const response = await fetch(`${apiUrl}/agents/${agentId}/chat/stream`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                        'Accept': 'text/event-stream',
                    },
                    body: JSON.stringify({
                        message: message,
                        stream: true,
                    }),
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                showStatus('æ­£åœ¨æ¥æ”¶å“åº”...', 'info');

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    
                    // Keep the last incomplete line in the buffer
                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                
                                if (data.type === 'content' && data.content) {
                                    fullResponse += data.content;
                                    responseDiv.textContent = fullResponse;
                                } else if (data.type === 'done') {
                                    showStatus('âœ“ å“åº”å®Œæˆ', 'success');
                                    showMetadata({
                                        sessionId: data.session_id,
                                        messageId: data.message_id,
                                        replyId: data.reply_id,
                                        metadata: data.metadata,
                                    });
                                } else if (data.type === 'error') {
                                    showStatus(`âœ— é”™è¯¯: ${data.error}`, 'error');
                                }
                            } catch (e) {
                                console.error('Failed to parse SSE data:', line, e);
                            }
                        }
                    }
                }

            } catch (error) {
                console.error('Error:', error);
                showStatus(`âœ— é”™è¯¯: ${error.message}`, 'error');
                responseDiv.textContent = `é”™è¯¯: ${error.message}`;
            } finally {
                sendBtn.disabled = false;
            }
        }

        // Allow Enter key to send (Ctrl+Enter for new line)
        document.getElementById('message').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.ctrlKey && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
